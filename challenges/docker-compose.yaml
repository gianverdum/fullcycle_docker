services:

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
      - ./sql/script.sql:/docker-entrypoint-initdb.d/script.sql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - challenge-network

  app:
    build:
      context: ./node
      dockerfile: Dockerfile
    container_name: app
    entrypoint: wait-for db:3306 -t 40 -- /usr/src/app/start.sh
    networks:
      - challenge-network
    volumes:
      - ./node:/usr/src/app
    depends_on:
      - db

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    entrypoint: wait-for db:3306 -t 40 -- nginx -g "daemon off;"
    networks:
      - challenge-network
    ports:
      - "8080:80"
    depends_on:
      - db
      - app

networks:
  challenge-network:
    driver: bridge
